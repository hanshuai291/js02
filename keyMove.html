<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
        }
    </style>

    <script>
        window.onload=function () {
            var b1 = document.getElementById("box");
            document.onkeydown = function (event) {
                event = event ||window.event;
                //console.log(event.keyCode);
                /*
                  38 up
                  40 down
                  37 left
                  39 right
                 */
                switch (event.keyCode) {
                    case 38:
                        b1.style.top = b1.offsetTop - 10 + "px";
                        break;
                    case 39:
                        b1.style.left  = b1.offsetLeft + 10 +"px";
                        break;
                    case 37:
                        b1.style.left = b1.offsetLeft -10 + "px";
                        break;
                    case 40:
                        b1.style.top = b1.offsetTop +10 +"px";
                        break;
                }
            }
        }
    </script>
</head>
<body>
<div id ="box">

</div>
</body>
</html>
